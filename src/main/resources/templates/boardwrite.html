<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시판 작성 </title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <link rel="stylesheet" href="/dist/css/adminlte.min.css">
    <!-- summernote -->
    <link rel="stylesheet" href="/plugins/summernote/summernote-bs4.min.css">

</head>
<body>
<form id="bbs_form">
    <div class="container-sm">
        <div class="mb-3">
            <label for="id" class="form-label">작성자</label>
            <input type="text" class="form-control" id="id" name="id">
        </div>

        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title" name="title">
        </div>

        <div class="mb-3">
            <label for="context" class="form-label">내용</label>
            <textarea class="form-control" id="context" rows="3" name="context"></textarea>
        </div>
        <button type="button" class="btn btn-primary" id="save">등록</button>
        <button type="reset" class="btn btn-danger" id="cancle">취소</button>
    </div>
</form>

<hr>

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9">
                <div class="card card-primary card-outline">
                    <div class="card-header">
                        <h3 class="card-title">글 작성하기</h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <div class="form-group">
                            <input class="form-control" placeholder="제목">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="작성자">
                        </div>
                        <div class="form-group">
                             <textarea id="compose-textarea" class="form-control" style="height: 300px; display: none;"></textarea>

                        </div>
<!--                        첨부파일-->
                        <div class="form-group">
                            <div class="btn btn-default btn-file">
                                <i class="fas fa-paperclip"></i> Attachment
                                <input type="file" name="attachment">
                            </div>
                            <p class="help-block">Max. 32MB</p>
                        </div>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                        <div class="float-right">
                            <button type="button" class="btn btn-primary" id="save2"><i class="far fa-envelope"></i>등록</button>
                            <button type="reset" class="btn btn-danger" id="cancle2"><i class="far fa-envelope"></i>취소</button>
                        </div>
                    </div>
                    <!-- /.card-footer -->
                </div>
                <!-- /.card -->
            </div>
        </div>
    </div>
</section>


</body>
<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="/bootstrap/js/bootstrap.js"></script>
<!-- AdminLTE App -->
<script type="text/javascript" src="/dist/js/adminlte.min.js"></script>
<script src="/plugins/summernote/summernote-bs4.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script type="text/javascript" src="/dist/js/demo.js"></script>
<script type="text/javascript" src="moment.js"></script>
<script type="text/javascript" src="custom.js"></script>
<script>
    $(function () {
        //Add text editor
        $('#compose-textarea').summernote()
    })
</script>
</html>
